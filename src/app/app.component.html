<form [formGroup]="userForm" (ngSubmit)="submit(userForm.value)">
	<hr>
	<div>
		<div formArrayName="parents">
			<div *ngFor="let child of userForm.get('parents').controls; let i = index">
				<div [formGroupName]="i">
					<label>{{i+1}}. Label: </label>
            <input formControlName="firstName" /><br>
            <label>{{i+1}}. Value: </label>
            <input formControlName="lastName" />
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Submit</button>
</form>
  <br>
  <pre>{{userForm.value | json }}</pre>
